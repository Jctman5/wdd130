<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting Adventures</title>
  <meta name="description" content="Get in touch with White Water Rafting Company. Contact us for reservations, general inquiries, or suggestions. We’re here to help you plan your next rafting adventure!">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p><strong>Phone:</strong> +1 (999) 999-9999<br>
         <strong>Email:</strong> info@whitewater.com</p>

      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.214560399264!2d-122.4206798846824!3d37.77928027975808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c9d5d09b9%3A0xd0dcf7480cfb8c6a!2sWhite%20Water%20Rafting!5e0!3m2!1sen!2sus!4v1610000000000"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5"></textarea>

        <label class="checkbox">
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="John Smith - Lead Guide">
          <figcaption>John Smith<br><span>Lead Guide</span></figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Sarah Brown - Safety Coordinator">
          <figcaption>Sarah Brown<br><span>Safety Coordinator</span></figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike Davis - Customer Relations">
          <figcaption>Mike Davis<br><span>Customer Relations</span></figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting | Jackson Taylor</p>
    <div class="socialmedia">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/reddit.png" alt="Reddit"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
